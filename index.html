<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Post</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="post">
      <div class="post-header">
        <img src="images/koketso.jpg" alt="Profile Picture" />
        <span class="username">koketso</span>
      </div>
      <img class="post-image" src="images/profile.png" alt="Post Image" />
      <div class="post-footer">
        <div class="actions">
          <span class="like">
            <img src="images/heart.png" class="like-icon" alt="like" />
            <p>Like</p>
          </span>
          <span class="comment">
            <img src="images/chat.png" class="comment-icon" alt="comment" />
            <p>Comment</p>
          </span>
        </div>
        <div class="likes">1,234 likes</div>
        <div class="caption">
          <span class="username"><b>@koketso</b></span> 
              
        </div>
      </div>
    </div>
  </body>
</html>
